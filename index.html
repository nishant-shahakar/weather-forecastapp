<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="UTF-8">
<title>Weather Forecast</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="controller/controller.js"></script>  
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head>
<body>
    <div ng-controller="Weather_app" class="container">
        <h1>Weather Forecast</h1>
        <table class="table">
        <tbody> 
        <tr>
            <th>
                <h4>
                    Add cities for search :
                </h4>
            </th>
            <th>
            <input type="text" class="form-control" name="name" required ng-model="ct" placeholder="City">
            </th>
             <th>
                <button class="btn btn-success" ng-click="add()"  ng-keyup="$event.keyCode == 13 && add()" ng-disabled = "!ct.length">&nbsp;&nbsp;Add &nbsp;&nbsp;</button>
            </th>
            <th>
                <button class="btn btn-primary" ng-click="search()" ng-disabled = "!temp.length">Search</button>
            </th>
            <th>
                <button class="btn btn-danger" ng-click="clear()"  >&nbsp;&nbsp;Clear &nbsp;&nbsp;</button>
            </th>

        </tr>
        
        </tbody>
        </table>
        <div style="margin-left: 7px;">
            <label ng-repeat="ct in temp" style="margin-right: 8px;">
                    {{ct.name}}
            </label>
        </div> 
        
            <img src="img/spiffygif_96x96.gif" style="margin-left:40%; margin-top:20%;" ng-hide = "flag" id="loader"/>
<div class="bs-example">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="city in cities">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{city.city.id}}">{{city.city.name}}</a>
                </h4>
            </div>
            <div id="{{city.city.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <table class="table">
                    <tbody>
                        <tr>
                            <th>Min temperature</th>
                            <th>Max temperature</th>
                            <th>Humidity</th>
                            <th>Weather</th>
                            <th>Day</th>
                        </tr>
                        <tr ng-repeat="rec in city.list">
                            <td>{{rec.temp.min}}</td>
                            <td>{{rec.temp.max}}</td>
                            <td>{{rec.humidity}}</td>
                            <td>{{rec.weather[0].description}}</td>
                            <td><mydate>{{rec.dt * 1000 | date:'medium'}}</mydate></td>
                        </tr>
                    </tbody>
                    </table> 
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
